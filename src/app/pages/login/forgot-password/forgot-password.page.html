<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="sendResetLink()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Enviar enlace de recuperación</ion-button>
  </form>
  <div *ngIf="message" class="ion-padding">
    <p>{{ message }}</p>
  </div>
</ion-content>
