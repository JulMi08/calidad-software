<ion-content>
  <form (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Iniciar sesión</ion-button>
  </form>
  <ion-text color="primary">
    ¿Olvidaste tu contraseña? 
    <a routerLink="/forgot-password">Recuperar Contraseña</a>
  </ion-text>
  
</ion-content>
