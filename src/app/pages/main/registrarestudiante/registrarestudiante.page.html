<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="onRegister()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Registrarse</ion-button>
  </form>
</ion-content>
