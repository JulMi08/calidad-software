<app-header title="Gestion de Reservas"></app-header>
<ion-content>
  <ion-card *ngIf="slots.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Sala</th>
          <th>Fecha</th>
          <th>Horario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let slot of slots">
          <td>{{ slot?.sala }}</td>
          <td>{{ slot?.date }}</td>
          <td>{{ slot?.timeSlot }}</td>
          <td>
            <!-- Modificado *ngIf para mostrar el botÃ³n Cancelar Reserva solo si slot.disabled es true -->
            <ion-button *ngIf="!slot?.disabled" (click)="cancelarReservas(slot.sala)" class="btnacep">Cancelar Reserva</ion-button>
            <ion-button *ngIf="slot?.disabled" color="danger" (click)="releaseSlot(slot?.uid)">Liberar Sala</ion-button>
            <ion-button color="warning" (click)="clearSlot(slot?.uid)">Limpiar Sala</ion-button>
          </td>
        </tr>
      </tbody>
    </table>
  </ion-card>
  <ion-card *ngIf="slots.length === 0">
    No hay salas deshabilitadas.
  </ion-card>
</ion-content>
